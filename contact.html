    <main class="l-main">
        <div class="contact-container">
          <form action="" method="POST" class="form-container" id="formField">
            <h2 class="contact-h2">Contact me!</h2>
      
            <input type="text" name="name" id="nameField" placeholder="Name" />
            <div id="error-name" class="error"></div>
      
            <input name="subject" id="subjectField" placeholder="Subject" />
            <div id="error-subject" class="error"></div>
      
            <input type="email" name="email" id="emailField" placeholder="Email" />
            <div id="error-email" class="error"></div>
      
            <input type="text" name="address" id="addressField" placeholder="Address"  />
            <div id="error-address" class="error"></div>
      
            <div id="error-message" class="error"></div>
            <textarea name="message" id="messageField" cols="30" rows="10" placeholder="Write your message.. (Minimum 2 characters)"></textarea>
      
            <div class="g-recaptcha" data-sitekey="6LdGWFsmAAAAAJdzhb9YZ-bfJ2pwCpkVhC5wMaiu"></div>

            
            <button type="submit" id="submitButton">Submit</button>
            <div id="error-container" class="error"></div>
            
          </form>
      
          <div id="successMessage" class="success-message">
            <span class="message">Form submitted successfully!</span>
          </div>
        </div>
      </main>
      

      
      <div id="showBtn" class="btn-showall"></div>
      <footer class="l-footer">
        <div class="footer-container">
          <div id="text"><div id="text">
            <div class="line">

            <div class="line">

                @AlexVedt
