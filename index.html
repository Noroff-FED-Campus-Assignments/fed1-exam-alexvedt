      <!--From here and to line 121 - this is to make static noise filter onhover this code is inspired by @hyperplexed-->
        <svg style="display: none;">
          <defs>
            <filter id="noise">
              <feTurbulence
                baseFrequency="0.7,0.8"
                seed="0"
                type="fractalNoise"
                result="static"
              >
                <animate
                  attributeName="seed"
                  values="0;100"
                  dur="800ms"
                  repeatCount="1" 
                  begin="card.mouseenter"                           
                />
              </feTurbulence>
              <feDisplacementMap in="SourceGraphic" in2="static">
                <animate
                  attributeName="scale"
                  values="0;40;0"
                  dur="700ms"
                  repeatCount="1" 
                  begin="card.mouseenter"                           
                />
              </feDisplacementMap>
            </filter>  
          </defs>
        </svg>
